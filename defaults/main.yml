---
# defaults file for nginx
openresty_install_from_source: true
openresty_version: 1.11.2.5
pcre_ver: 8.41
openssl_ver: 1.1.0g
pcre_download_url: http://ftp.csx.cam.ac.uk/pub/software/programming/pcre/pcre-
openresty_download_url: https://openresty.org/download/openresty-
openssl_download_url: https://ftp.openssl.org/source/openssl-
with_luajit: true
with_dav: true
with_flv: true
with_geoip: true
with_gzip_static: true
with_image_filter: true
with_realip: true
with_stub_status: true
with_ssl: true
with_sub: true
with_xslt: true
with_ipv6: true
with_sha1: "/usr/include/openssl"
with_md5: "/usr/include/openssl"
with_mail: true
with_mail_ssl: true
with_secure_link: true
with_pcre_jit: true
with_debug: true
with_auth_request: true
with_addition: true
with_gunzip: true
with_postgres: true

resty_web_user: www-data
